<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Little Question ğŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    /* Top designer text */
    .designer {
      position: fixed;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      opacity: 0.9;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .no {
      background: #e0e0e0;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>

  <!-- Question 1 -->
  <div class="card" id="q1">
    <h2>ğŸ¥º Will you go out with me?</h2>
    <button class="yes" onclick="goToSecond()">Yes â¤ï¸</button>
    <button class="no" id="no1">No ğŸ˜</button>
  </div>

  <!-- Question 2 -->
  <div class="card hidden" id="q2">
    <h2>ğŸ’˜ Will you be my Valentine?</h2>
    <button class="yes" onclick="finalYes()">YESSS ğŸ’–</button>
    <button class="no" id="no2">No ğŸ™„</button>
  </div>

  <script>
    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");

    no1.addEventListener("mouseover", () => moveNo(no1));
    no2.addEventListener("mouseover", () => moveNo(no2));

    no1.addEventListener("touchstart", () => moveNo(no1));
    no2.addEventListener("touchstart", () => moveNo(no2));

    function goToSecond() {
      document.getElementById("q1").classList.add("hidden");
      document.getElementById("q2").classList.remove("hidden");
    }

    function finalYes() {
      document.body.innerHTML = `
        <div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>
        <div class="card">
          <h2>ğŸ‰ YAYYYY!!! ğŸ‰</h2>
          <p>You just made my day ğŸ’•</p>
          <p>ğŸ’‘ Valentine confirmed ğŸ’‘</p>
        </div>
      `;
    }
  </script>

</body>
</html>
