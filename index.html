<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      flex-direction: column;
    }

    .designer {
      position: absolute;
      top: 15px;
      font-size: 14px;
      color: white;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>

<!-- STEP 0: NAME -->
<div class="card" id="nameStep">
  <h2>ğŸ‘€ What's your name?</h2>
  <input type="text" id="userName" placeholder="Enter your name">
  <br>
  <button class="yes" onclick="saveName()">Continue ğŸ’•</button>
</div>

<!-- STEP 1 -->
<div class="card hidden" id="step1">
  <h2 id="q1Text"></h2>
  <button class="yes" onclick="nextQuestion()">Yes â¤ï¸</button>
  <button class="no" id="no1">No ğŸ˜</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h2>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h2>
  <button class="yes" onclick="finalYes()">YESSS ğŸ’–</button>
  <button class="no" id="no2">No ğŸ™„</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbykjru_t_WM4usXiowXJ_Vqh6VPtlsqQSSsXuwnXubNBWZTuBwBEfZffXnhjOcxAsXn3w/exec";

  let yesCount = 0;
  let noCount = 0;

  function saveName() {
    const name = document.getElementById("userName").value.trim();
    if (!name) {
      alert("Please enter your name ğŸ˜…");
      return;
    }

    localStorage.setItem("name", name);
    localStorage.setItem("yesCount", 0);
    localStorage.setItem("noCount", 0);

    document.getElementById("nameStep").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
    document.getElementById("q1Text").innerText =
      `ğŸ‘‰ ${name}, will you go out with me? ğŸ¥º`;
  }

  function moveButton(btn) {
    noCount++;
    localStorage.setItem("noCount", noCount);

    const card = btn.parentElement;
    const maxX = card.offsetWidth - btn.offsetWidth;
    const maxY = card.offsetHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
  }

  document.getElementById("no1").addEventListener("mouseover", e => moveButton(e.target));
  document.getElementById("no2").addEventListener("mouseover", e => moveButton(e.target));
  document.getElementById("no1").addEventListener("touchstart", e => moveButton(e.target));
  document.getElementById("no2").addEventListener("touchstart", e => moveButton(e.target));

  function nextQuestion() {
    yesCount++;
    localStorage.setItem("yesCount", yesCount);

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function finalYes() {
    yesCount++;
    localStorage.setItem("yesCount", yesCount);

    const name = localStorage.getItem("name");
    const yes = localStorage.getItem("yesCount");
    const no = localStorage.getItem("noCount");

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        name: name,
        yesCount: yes,
        noCount: no
      })
    });

    document.body.innerHTML = `
      <div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>
      <div class="card">
        <h2>ğŸ‰ Yay ${name}! ğŸ‰</h2>
        <p>YES clicked: <b>${yes}</b> ğŸ’–</p>
        <p>NO tried: <b>${no}</b> ğŸ˜</p>
        <p>ğŸ’‘ Valentine locked in ğŸ’‘</p>
      </div>
    `;
  }
</script>

</body>
</html>
