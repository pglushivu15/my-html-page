<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Soft Pink Background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 1.2rem;
            color: #ff4d4d;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            min-height: 400px; /* Fixed height to keep layout stable */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Important for button movement */
        }

        h1 {
            color: #ff3366;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Buttons move relative to this area initially */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #28a745; /* Green */
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            z-index: 10;
        }

        #noBtn {
            background-color: #dc3545; /* Red */
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            transition: 0.1s; /* Faster transition for jumping */
        }

        /* Utility class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">Designed by Shiivaaaay</div>

    <div class="container">
        
        <div id="step1">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN5eGdpbnV5NzB6eXQxemw1eHZ5czF5eXZ5czF5eXZ5czF5eXZ5cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you go out with me? ü•∫</h1>
        </div>

        <div id="step2" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Hearts">
            </div>
            <h1>Will you be my Valentine? üåπ</h1>
        </div>

        <div id="success" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6vap8/giphy.gif" alt="Celebration">
            </div>
            <h1>YAYYY! I knew you'd say Yes! üíñ</h1>
        </div>

        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const success = document.getElementById('success');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnGroup = document.querySelector('.btn-group');

        let currentStep = 1;

        // --- THE "YES" LOGIC ---
        yesBtn.addEventListener('click', () => {
            if (currentStep === 1) {
                // Switch to Question 2
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                currentStep = 2;
            } else {
                // Final Success
                step2.classList.add('hidden');
                success.classList.remove('hidden');
                // Hide buttons entirely
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                createConfetti();
            }
        });

        // --- THE "NO" LOGIC (Run Away) ---
        
        // This function moves the button to a random spot
        function moveButton() {
            const container = document.querySelector('.container');
            
            // Get dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate safe boundaries (stay inside the white card)
            // We subtract button size to ensure it doesn't clip outside
            const maxX = containerRect.width - btnRect.width; 
            const maxY = containerRect.height - btnRect.height;

            // Generate random X and Y
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position using 'absolute' to break it out of the flex row
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger move on Desktop (Mouse over)
        noBtn.addEventListener('mouseover', moveButton);

        // Trigger move on Mobile (Touch start)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "tap"
            moveButton();
        });

        // Fallback: If they somehow manage to click "No", treat it as "Yes"
        noBtn.addEventListener('click', () => {
            yesBtn.click(); // Trigger the Yes button logic
        });


        // --- CONFETTI EFFECT ---
        function createConfetti() {
            const colors = ['#ff3366', '#ffb3b3', '#ffffff'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                document.body.appendChild(conf);
            }
        }

        // Inject animation styles for confetti
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
