<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25), transparent 40%),
        linear-gradient(135deg, #ff6f91, #ff9a9e, #fad0c4);
    }

    /* Floating hearts */
    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’˜ ğŸ’— ğŸ’ ğŸ’“";
      position: absolute;
      top: -10%;
      left: 0;
      right: 0;
      font-size: 40px;
      opacity: 0.25;
      text-align: center;
      animation: floatHearts 10s linear infinite;
      pointer-events: none;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    /* Designer text */
    .designer {
      font-size: 26px;
      color: white;
      margin-bottom: 25px;
      text-align: center;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 20px rgba(255,255,255,0.9); }
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      position: relative;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #e0e0e0;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>

<!-- NAME STEP -->
<div class="card" id="nameStep">
  <h2>ğŸ’Œ What's your name?</h2>
  <input type="text" id="userName" placeholder="Enter your name">
  <br>
  <button class="yes" onclick="saveName()">Continue ğŸ’•</button>
</div>

<!-- QUESTION 1 -->
<div class="card hidden" id="step1">
  <h2 id="q1Text"></h2>
  <button class="yes" onclick="nextQuestion()">Yes â¤ï¸</button>
  <button class="no" id="no1">No ğŸ˜</button>
</div>

<!-- QUESTION 2 -->
<div class="card hidden" id="step2">
  <h2>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h2>
  <button class="yes" onclick="finalYes()">YESSS ğŸ’–</button>
  <button class="no" id="no2">No ğŸ™„</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbykjru_t_WM4usXiowXJ_Vqh6VPtlsqQSSsXuwnXubNBWZTuBwBEfZffXnhjOcxAsXn3w/exec";

  let yesCount = 0;
  let noCount = 0;

  function saveName() {
    const name = document.getElementById("userName").value.trim();
    if (!name) return alert("Name please ğŸ˜…");

    localStorage.setItem("name", name);
    localStorage.setItem("yesCount", 0);
    localStorage.setItem("noCount", 0);

    document.getElementById("nameStep").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
    document.getElementById("q1Text").innerText =
      `ğŸ‘‰ ${name}, will you go out with me? ğŸ¥º`;
  }

  function moveButton(btn) {
    noCount++;
    localStorage.setItem("noCount", noCount);

    const card = btn.parentElement;
    btn.style.left = Math.random() * (card.offsetWidth - btn.offsetWidth) + "px";
    btn.style.top = Math.random() * (card.offsetHeight - btn.offsetHeight) + "px";
  }

  ["no1","no2"].forEach(id => {
    const btn = document.getElementById(id);
    btn.addEventListener("mouseover", () => moveButton(btn));
    btn.addEventListener("touchstart", () => moveButton(btn));
  });

  function nextQuestion() {
    yesCount++;
    localStorage.setItem("yesCount", yesCount);
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function finalYes() {
    yesCount++;
    localStorage.setItem("yesCount", yesCount);

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        name: localStorage.getItem("name"),
        yesCount: localStorage.getItem("yesCount"),
        noCount: localStorage.getItem("noCount")
      })
    });

    document.body.innerHTML = `
      <div class="designer">âœ¨ Designed by Shiivaaaay âœ¨</div>
      <div class="card">
        <h2>ğŸ‰ Yay ${localStorage.getItem("name")}! ğŸ‰</h2>
        <p>ğŸ’‘ Valentine locked in ğŸ’‘</p>
        <p>â¤ï¸ See you soon â¤ï¸</p>
      </div>
    `;
  }
</script>

</body>
</html>
