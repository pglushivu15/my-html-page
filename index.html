<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card" id="step1">
    <h2>ğŸ‘‰ Will you go out with me? ğŸ¥º</h2>
    <button class="yes" onclick="nextQuestion()">Yes â¤ï¸</button>
    <button class="no" id="no1">No ğŸ˜</button>
  </div>

  <div class="card hidden" id="step2">
    <h2>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="finalYes()">YESSS ğŸ’–</button>
    <button class="no" id="no2">No ğŸ™„</button>
  </div>

  <script>
    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");

    no1.addEventListener("mouseover", () => moveButton(no1));
    no2.addEventListener("mouseover", () => moveButton(no2));

    no1.addEventListener("touchstart", () => moveButton(no1));
    no2.addEventListener("touchstart", () => moveButton(no2));

    function nextQuestion() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function finalYes() {
      document.body.innerHTML = `
        <div class="card">
          <h2>ğŸ‰ YAYYYY!!! ğŸ‰</h2>
          <p>You just made me the happiest person ğŸ’•</p>
          <p>ğŸ’‘ Valentine locked in ğŸ’‘</p>
        </div>
      `;
    }
  </script>

</body>
</html>
