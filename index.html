<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 1.2rem;
            color: #ff4d4d;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; /* Reserve space for buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            z-index: 10;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            position: absolute; /* Allows free movement */
        }

        /* Hidden classes for switching questions */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="header">Designed by Shiivaaaay</div>

    <div class="container" id="mainContainer">
        
        <div id="question1">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN5eGdpbnV5NzB6eXQxemw1eHZ5czF5eXZ5czF5eXZ5czF5eXZ5cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you go out with me? ü•∫</h1>
        </div>

        <div id="question2" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Hearts">
            </div>
            <h1>Will you be my Valentine? üåπ</h1>
        </div>

        <div id="successMessage" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6vap8/giphy.gif" alt="Celebration">
            </div>
            <h1>YAYYY! See you soon! üíñ</h1>
        </div>

        <div class="btn-group" id="buttonGroup">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn">No</button>
        </div>

    </div>

    <script>
        const question1 = document.getElementById('question1');
        const question2 = document.getElementById('question2');
        const successMessage = document.getElementById('successMessage');
        const buttonGroup = document.getElementById('buttonGroup');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        let currentStep = 1;

        // Function to handle the "Yes" click
        function handleYes() {
            if (currentStep === 1) {
                // Switch to Question 2
                question1.classList.add('hidden');
                question2.classList.remove('hidden');
                resetNoButton(); // Bring the No button back to center
                currentStep = 2;
            } else if (currentStep === 2) {
                // Show Success
                question2.classList.add('hidden');
                successMessage.classList.remove('hidden');
                buttonGroup.style.display = 'none'; // Hide buttons
                createConfetti();
            }
        }

        // Function to move the "No" button
        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max boundaries within the white card
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;

            const randomX = Math.floor(Math.random() * maxX) - (containerRect.width / 2) + 50;
            const randomY = Math.floor(Math.random() * maxY) - (containerRect.height / 2) + 50;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Reset No button position for the next question
        function resetNoButton() {
            noBtn.style.transform = 'translate(0, 0)';
        }

        // Event Listeners for running away
        noBtn.addEventListener('mouseover', moveNoButton); // For Mouse
        noBtn.addEventListener('touchstart', (e) => { // For Touch Screens
            e.preventDefault(); // Stop the click from happening
            moveNoButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Simple Confetti Effect for the end
        function createConfetti() {
            const colors = ['#ff3366', '#ffb3b3', '#ffffff'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                document.body.appendChild(conf);
            }
        }

        // Add confetti animation style
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
